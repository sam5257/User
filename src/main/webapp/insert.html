<!DOCTYPE html>
<html>
<head>
    <title>Insert Data</title>
</head>
<body>
<!-- Give Servlet reference to the form as an instances
GET and POST services can be according to the problem statement-->
<form action="servlet/insert" method="post">
    <p>First Name:</p>
    <!-- Create an element with mandatory name attribute,
    so that data can be transfer to the servlet using getParameter() -->
    <input type="text" name="fname" maxlength="20"/>
    <br/>
    <p>Last Name:</p>
    <input type="text" name="lname" maxlength="20"/>
    <br/>
    <p>Email:</p>
    <input type="email" name="email"/>
    <br/><br/>
    <p>Date Of Birth:</p>
    <input type="date" name="dob"/>
    <br/><br/><br/>
    <input type="submit"/>
</form>
<form action="servlet/retreive" method="post">
    <input type="submit" value="Retreive list of User"/>

</form>
<form action="servlet/update" method="get">
    <input type="submit" value="Update"/>
</form>

</body>
</html>
